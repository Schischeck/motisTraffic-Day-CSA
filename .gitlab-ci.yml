variables:
  ASAN_SYMBOLIZER_PATH: "/usr/bin/llvm-symbolizer"

# GCC 5 production
gcc-5-release:
  script:
    - export BOOST_ROOT=/opt/boost_1_60_0-gcc-5
    - git submodule update --init --recursive
    - mkdir -p build-gcc-5
    - cd build-gcc-5
    - cmake -DCMAKE_BUILD_TYPE=Release -DNO_SSL=true ..
    - make -j8 motis-test motis-itest motis
    - ./motis --mode test
              --dataset.path ../base/loader/test_resources/hrd_schedules/single-ice
              --dataset.begin 20151111
              --dataset.write_serialized false
              --listen.ws false
    - ./motis-test
    - ./motis-itest

# Clang 3.8 debug with address sanitizer
clang-3.8-debug-asan:
  script:
    - export CXXFLAGS="-fsanitize=address -fno-omit-frame-pointer"
    - export BOOST_ROOT=/opt/boost_1_60_0-clang-3.8
    - export CXX=clang++-3.8
    - export CC=clang-3.8
    - git submodule update --init --recursive
    - mkdir -p build-asan
    - cd build-asan
    - cmake -DCMAKE_BUILD_TYPE=Debug -DNO_SSL=true ..
    - make -j8 motis-test motis-itest motis
    - ./motis --mode test
              --dataset.path ../base/loader/test_resources/hrd_schedules/single-ice
              --dataset.begin 20151111
              --dataset.write_serialized false
              --listen.ws false
    - ./motis-test
    - ./motis-itest